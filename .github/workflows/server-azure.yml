# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy Node.js app to Azure Web App - atari-monk-ball-game-server

on:
  push:
    branches:
      - main
    paths:
      - "./server/**"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
        with:
          path: './server/'

      - name: Print current folder and its content
        run: |
          pwd
          ls -la